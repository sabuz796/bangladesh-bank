<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BD Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Bangladesh Bank</h1>
    <div class="submit-area">
      <h3>Login</h3>
      <input class="form-control" type="email" name="" id="" placeholder="email" /><br />
      <input class="form-control" type="password" name="" id="" placeholder="password" /><br />
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area" class="">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5 class="text-center">Deposit</h5>
          <h2 class="text-center">$ <span id="current-deposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5 class="text-center">Withdraw</h5>
          <h2 class="text-center">$ <span id="current-withdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5 class="text-center">Balance</h5>
          <h2 class="text-center">
           $ <span id="current-balance">1240</span>
          </h2>
        </div>
      </div>
    </div>

    <div class="amount row">
      <div class="col-md-6">
        <div class="submit-area">
          <h2>Deposit</h2>
          <input id="deposit-amount" class="form-control" type="text" name="" value=""
            placeholder="$ amount you want to deposit" /><br />
          <button id="deposit" class="btn btn-success" type="button" name="button">
            Deposit
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h2>Withdraw</h2>
          <input id="withdraw-amount" class="form-control" type="text" name="" value=""
            placeholder="$ amount you want to withdraw" /><br />
          <button id="withdraw" class="btn btn-success" type="button" name="button">
            Withdraw
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
     
    // login button handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function () {
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";
    });
     

    //  deposit button handler
    const depositBtn = document.getElementById("deposit");
    depositBtn.addEventListener("click", function () {
      
      const depositNumber = getInputNumber("deposit-amount");       
      updateSpanText("current-deposit",depositNumber);
      updateSpanText("current-balance",depositNumber);
      document.getElementById("deposit-amount").value = "";
     
    });

    //withdraw button event handler

    const withdrawBtn = document.getElementById("withdraw");
    withdrawBtn.addEventListener("click",function(){
      const withdrawAmount = getInputNumber("withdraw-amount");

      document.getElementById("withdraw-amount").value = "";

    });
    
    function getInputNumber (id){
      const amount = document.getElementById(id).value;
      const amountNumber = parseFloat(amount);
      return amountNumber;
    }

    function updateSpanText(id, depositNumber){
      const current = document.getElementById(id).innerText;
      const currentNumber = parseFloat(current);
      const totalAmount = depositNumber + currentNumber;
      document.getElementById(id).innerText = totalAmount;
    }
  </script>

</html>
